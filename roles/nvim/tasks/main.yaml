- name: get the username running the deploy
  become: false
  local_action: command whoami
  register: username

- name: Download and unzip nvim
  become: false
  ansible.builtin.unarchive:
    src:  "{{nvim_tar}}"
    dest: ~/
    mode: 'a+x'
    remote_src: yes

- name: Link nvim
  ansible.builtin.file:
    src: /home/{{ username.stdout }}/nvim-linux64/bin/nvim
    dest: /usr/bin/nvim
    mode: 'a+x'
    # owner: foo
    # group: foo
    state: link

- name: Install nvim dependencies
  tags: nvim
  package:
    name:
      - ripgrep
      - gcc
      - libfuse2
      - python3-pip
    state: latest
    update-cache: yes

- name: Download nvim configuration from github
  become: false
  tags: nvim
  git:
    repo: https://github.com/ism-hub/nvim.git
    version: "{{config_branch}}"
    dest: ~/.config/nvim
    clone: yes
    update: yes
    depth: 1

- name: Add to bashrc - export SUDO_EDITOR and EDITOR
  become: false
  tags: nvim
  blockinfile:
    dest: "~/.bashrc"
    block: |
      export SUDO_EDITOR=/usr/bin/nvim
      export EDITOR=nvim
    create: yes
    marker: "# {mark} ANSIBLE MANAGED BLOCK sudoedit"

